<div class="card-container">
    <div class="card" *ngFor="let contact of contacts">
        <h4> {{contact.name}} {{contact.lastname}} </h4>
        <h5>Phone: {{contact.phone}}</h5>
        <p>Email: {{contact.email}}</p>
        <p>Business: {{contact.business}}</p>
        <button type="button" class="btn btn-danger" (click)="deleteContact(contact._id)">Delete</button>
    </div>
</div>
