<div class="container-create-contact">
    <div class="card">
        <div class="container-card-header">
            <h1 class="title">Create Contact</h1>
        </div>
        <div class="container-card-body">
            <form (submit)="createContact()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="contact.name" class="form-control" type="text" id="name" name="name" required autofocus>
                </div>
    
                <div class="form-group">
                    <label for="email">Lastname</label>
                    <input [(ngModel)]="contact.lastname" class="form-control" type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="business">Business</label>
                    <input [(ngModel)]="contact.business" class="form-control" type="text" id="phone" name="Business:">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input [(ngModel)]="contact.role" class="form-control" type="text" id="role" name="Role:">
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input [(ngModel)]="contact.phone" class="form-control" type="text" id="address" name="Phone:" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="contact.email" class="form-control" type="text" id="city" name="Email:" required>
                </div>
    
                <div class="container-btn-create-contact">
                    <button type="submit" class="btn-create-contact">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
