<div class='row'>
    <div class='col-md-4 mx-auto'>
        <div class='card'>
            <div class="card-header">
                <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body">
                <form (submit)="login()">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="user.email" name="email"  type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
            </div>
        </div>
    </div>
</div>
