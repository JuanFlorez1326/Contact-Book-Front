<div class="container-register">
    <div class='card-container'>
        <div class="container-card-header">
            <h3 class="title">Sign up</h3>
        </div>
        <div class="container-card-body">
            <form (submit)="register()">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" placeholder="Enter name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input [(ngModel)]="user.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Enter lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="user.email" name="email"  type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                <div class="container-btn-register">
                    <button type="submit" class="btn-register">Check in</button>
                </div>

            </form>
        </div>
    </div>
</div>
